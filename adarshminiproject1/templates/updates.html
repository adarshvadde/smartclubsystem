<html>
    <head><title>GIT</title></head>
    <style>
        #heading{background: url({{img}});background-attachment: fixed;width: 100%;height: 100%;background-size:1470px 750px;background-repeat;no-repeat; position: relative;overflow: hidden;margin-top: 1px;font-size:41px;;border-radius:5px;border:2px solid #81FFEF;}
        #heading > header {position: absolute;bottom: 0;left: 0;width: 1000px;;padding: 20px 10px;background: inherit;background-attachment: fixed;}
        #heading > header::before {content: "";position: absolute;margin-top: -550px;left: 0;width: 30%;height: 1400px;background: linear-gradient(135deg, #81FFEF 10%, #F067B4 100%);;background-attachment: fixed;-webkit-filter: blur(30px);filter: blur(100px);transform: scale(2) translateY(20px);transform:rotate(90deg)}
        #heading >header>  h4 {margin: 0;color: white;position: relative;z-index: 1;font-family: Arial, Helveti sans-serif;background: linear-gradient(to right, #f32170, #ff6b08, #cf23cf);-webkit-text-fill-color: transparent;-webkit-background-clip: text;        }
        
    </style>
    <body>
        <div id="heading">
            <header>
            <h4>{{title}}</h4>
            </header>
         </div>
    </body>
    
</html>
